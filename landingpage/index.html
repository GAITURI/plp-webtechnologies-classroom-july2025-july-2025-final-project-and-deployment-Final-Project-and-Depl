<body class="relative">

    <!-- Background Image with Opacity -->
    <div class="bg-image"></div>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Navbar -->
        <header class="flex items-center justify-between py-6">
            <div class="flex items-center space-x-2">

                <span class="font-bold text-lg">Bloom</span>
            </div>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="../loginpage/login.html" class="bg-purple-600 text-white py-2 px-6 rounded-full hover:bg-purple-800 active:bg-purple-800 transition duration-300">Login</a>
                <a href="../registrationpage/reg.html" class="bg-purple-600 text-white py-2 px-6 rounded-full hover:bg-purple-800 active:bg-purple-800 transition duration-300">Sign Up</a>
            </nav>
            <div class="md:hidden">
                <button id="menu-button" class="text-gray-800 focus:outline-none" title="Open menu">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Hero Section -->
        <main class="flex flex-col items-center justify-center text-center mt-24 sm:mt-32 lg:mt-48">
            <h1 class="text-4xl sm:text-5xl lg:text-7xl font-bold text-purple-800 leading-tight tracking-tight drop-shadow-lg">
                Ubuntu Bloom
            </h1>
            <p class="mt-6 max-w-2xl text-xl text-gray-700 leading-relaxed drop-shadow-sm">
                Nurturing mental wellness within Africa's LGBTQ+ community. Your safe space to reflect, connect, and grow.
            </p>
            <a href="../dashboardpage/dashboard.html" class="mt-8 flex items-center bg-purple-600 text-white py-3 px-8 rounded-full font-medium shadow-lg hover:bg-purple-700 transition duration-300">
                Begin Your Journey
                <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.5 14L21 17.5M21 17.5L17.5 21M21 17.5H3" />
                </svg>
            </a>
        </main>
