<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-[#f7f5f8]">

    <!-- Background Image with Opacity -->
    <div class="bg-image"></div>

    <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-3xl shadow-2xl z-10">
        <div>
            <div class="flex items-center justify-center space-x-2">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM12 11.2V12.8H7.2V11.2H12ZM14.8 12.8V11.2H16.4V12.8H14.8ZM12 6.4V17.6H12V6.4ZM12 17.6H14.8V12.8H12ZM12 11.2V6.4H12V11.2ZM12 17.6V12.8H9.2V17.6H12Z" fill="#7d3c99"/>
                </svg>
                <h2 class="text-center text-4xl font-extrabold text-[#7d3c99]">
                    Bloom
                </h2>
            </div>
            <h3 class="mt-6 text-center text-2xl font-bold text-gray-900">
                Create a new account
            </h3>
        </div>
        <form class="mt-8 space-y-6" id="register-form">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email-address" class="sr-only">Email address</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-t-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-[#7d3c99] focus:border-[#7d3c99] focus:z-10 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-[#7d3c99] focus:border-[#7d3c99] focus:z-10 sm:text-sm" placeholder="Password">
                </div>
                <div>
                    <label for="confirm-password" class="sr-only">Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="appearance-none rounded-b-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-[#7d3c99] focus:border-[#7d3c99] focus:z-10 sm:text-sm" placeholder="Confirm Password">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-full text-white bg-[#7d3c99] hover:bg-[#5a2e73] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#7d3c99] transition duration-300">
                    Sign up
                </button>
            </div>
        </form>
        <p class="text-center text-sm text-gray-600">
            Already have an account?
            <a href="../loginpage/login.html" class="font-medium text-[#7d3c99] hover:text-[#5a2e73]">
                Sign in
            </a>
        </p>
    </div>

</body>
</html>
